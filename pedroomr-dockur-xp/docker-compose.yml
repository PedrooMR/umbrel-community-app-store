version: "3.7"

services:

  app_proxy:
    environment:
      APP_HOST: pedroomr_dockur_xp
      APP_PORT: 8006

  windows:
    image: dockurr/windows
    container_name: windows
    environment:
      VERSION: "11"
    devices:
      - /dev/kvm
      - /dev/net/tun
    cap_add:
      - NET_ADMIN
    ports:
      - 8006:8006
      - 3389:3389/tcp
      - 3389:3389/udp
    volumes:
      - ./windows:/storage
    restart: always
    stop_grace_period: 2m
    user: "1000:1000"
    init: true
