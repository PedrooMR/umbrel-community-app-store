submission: https://github.com/PedrooMR/umbrel-community-app-store
repo: https://github.com/PedrooMR/umbrel-community-app-store
support: https://github.com/PedrooMR/umbrel-community-app-store/issues

gallery:
  - https://i.imgur.com/RxYnNCu.png
  - https://i.imgur.com/EHzW7a6.png

releaseNotes: >-
  Initial release of the Windows XP virtual machine app powered by dockurr/windows.

dependencies: []

defaultUsername: Docker
defaultPassword: admin
