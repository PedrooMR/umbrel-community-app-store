manifestVersion: 1
id: pedroomr-dockur-windows-xp
name: Dockur - Windows XP
tagline: Run Windows XP inside a Docker container
icon: https://i.imgur.com/jBXRKpu.png
category: Operating Systems
version: "1.0.0"
port: 8006

description: >-
  This application runs a virtual machine with Windows XP using the dockurr/windows container.
  Useful for nostalgia, testing, or compatibility with old software.


  ⚠️ Minimum Requirements

  CPU: x86_64 processor (Intel or AMD)

  RAM: At least 2 GB

  Disk: Starts small but dynamically expands up to 64 GB


  The main interface is available on port 8006 (through the browser),
  and also supports RDP connections on port 3389.


  ⚠️ Your device must support virtualization and enabled in the BIOS/UEFI!

  
  The product names, logos, brands, and other trademarks referred to within this project
  are the property of their respective trademark holders. This project is not affiliated,
  sponsored, or endorsed by Microsoft Corporation.
developer: Dockur
website: https://github.com/dockur/windows
